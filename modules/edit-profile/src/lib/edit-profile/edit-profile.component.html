<div class="edit-profile-container">
  <div class="form-container">
    <h1>Editar seu perfil</h1>
    <form [formGroup]="form">
      <mat-form-field class="email-grid">
        <mat-label>email</mat-label>
        <input placeholder="pat@example.com" formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>nome</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>sobrenome</mat-label>
        <input matInput formControlName="surname" />
      </mat-form-field>
      <mat-form-field class="birthday-grid">
        <mat-label>data de nascimento</mat-label>
        <input matInput [matDatepicker]="datepicker" />
        <mat-hint>DD/MM/AAAA</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>
              Apply
            </button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>altura</mat-label>
        <input matInput formControlName="height" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>peso</mat-label>
        <input matInput formControlName="weigth" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>sexo</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="one">masculino</mat-option>
          <mat-option value="two">feminino</mat-option>
          <mat-option value="two">coelho</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <button mat-flat-button color="primary">salvar</button>
  </div>
</div>
