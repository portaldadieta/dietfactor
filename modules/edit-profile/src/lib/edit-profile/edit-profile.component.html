<div class="edit-profile-container">
  <div class="form-container">
    <h1>Editar Perfil</h1>
    <form [formGroup]="form">
      <mat-form-field class="email-grid">
        <mat-label>E-mail</mat-label>
        <input placeholder="pat@example.com" formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sobrenome</mat-label>
        <input matInput formControlName="surname" />
      </mat-form-field>
      <mat-form-field class="birthday-grid">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [matDatepicker]="datepicker" />
        <mat-hint>dd/mm/aaaa</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancelar</button>
            <button mat-raised-button color="primary" matDatepickerApply>
              Confirmar
            </button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Altura (em cm)</mat-label>
        <input matInput formControlName="height" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Peso (em kg)</mat-label>
        <input matInput formControlName="weigth" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="one">Feminino</mat-option>
          <mat-option value="two">Masculino</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <button mat-flat-button color="primary">Salvar</button>
  </div>
</div>
