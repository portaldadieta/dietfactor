<div class="home-container">
  <div class="cards">
    <mat-card class="example-card">
      <mat-card-header>
        <img mat-card-avatar class="example-header-image" [src]="imgUser">
        <mat-card-title>Mariana da Terra</mat-card-title>
        <mat-card-subtitle>Moderadamente ativa</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <span
          [ngStyle]="{ color: difference > 0 ? '#149D52' : '#F2383A' }"
          class="weigth-data"
          >Peso: 78kg
          <div class="label-chart">
            <mat-icon>keyboard_arrow_down</mat-icon>
            <p>-12kg</p>
          </div>
        </span>
        <span [ngStyle]="{ color: difference < 0 ? '#149D52' : '#F2383A' }">
          Calorias mensais: 2500kcal
        </span>
        <span>Altura: 1.75m</span>
        <span>Sexo: Feminino</span>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
  <div class="chart-container">
    <canvas id="weigthChart">{{ weigthChart }}</canvas>
    <canvas id="otherChart">{{ otherChart }}</canvas>
  </div>
</div>
